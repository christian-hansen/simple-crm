<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Edit address</h1>
<div mat-dialog-content>

  
  
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House no.</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="" />
      <!-- <mat-hint>Please enter last name</mat-hint> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Zip code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="" />
      <!-- <mat-hint>Please enter last name</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="" />
        <!-- <mat-hint>Please enter last name</mat-hint> -->
      </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button [disabled]="loading" mat-button mat-dialog-close>Cancel</button>
  <button [disabled]="loading" mat-button cdkFocusInitial (click)="saveUser()">Save</button>
</div>
