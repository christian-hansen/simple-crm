<mat-card class="flex-center card-item gap2 p16">
    <mat-card-header>
        <mat-card-title>Last 7 days</mat-card-title>
    </mat-card-header>
  <mat-card-content class="flex flex-col gap2">
    <div class="text-2x">{{ usersLastWeek.length }}</div>

  </mat-card-content>
  <mat-card-footer class="flex gap pb-16">
    <div>{{differenceToPrevWeek}}</div>
    <div>to previous 7d</div>
  </mat-card-footer>
</mat-card>
