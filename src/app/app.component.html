<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container" routerLink="" routerLinkActive="router-link-active">Simple CRM</div>
    <ul>
      <li routerLink="/dashboard" routerLinkActive="router-link-active" ><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="/user" routerLinkActive="router-link-active" ><mat-icon>perm_identity</mat-icon>User</li>
      <li routerLink="/user" routerLinkActive="router-link-active" ><mat-icon>local_shipping</mat-icon>Products</li>
      <li routerLink="/user" routerLinkActive="router-link-active" ><mat-icon>perm_identity</mat-icon>User</li>
    </ul>
    <div class="footer-container">Footer</div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
