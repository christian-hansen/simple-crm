<div class="mat-elevation-z8 mt-32">
  <mat-card-header><h2>Orders</h2></mat-card-header>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Create Date Column -->
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Create Date</th>
      <td mat-cell *matCellDef="let row">{{row.createDate | date: "longDate"}}</td>
    </ng-container>

    <!-- Product Name Column -->
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
      <td mat-cell *matCellDef="let row">{{row.productId}}</td>
    </ng-container>
    
    <!-- Amount Name Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <!-- Product Pricer Name Column -->
    <ng-container matColumnDef="productPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
      <td mat-cell *matCellDef="let row">{{row.productPrice}} €</td>
    </ng-container>

    <!-- Revenue Name Column -->
    <ng-container matColumnDef="revenue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
      <td mat-cell *matCellDef="let row">{{row.revenue}} €</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
