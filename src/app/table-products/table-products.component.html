<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
      <td mat-cell *matCellDef="let row">{{row.productName}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="productPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Net Price</th>
      <td mat-cell *matCellDef="let row">{{row.productPrice}}</td>
    </ng-container>

    <!-- Orders Column -->
    <ng-container matColumnDef="orders">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Orders</th>
      <td mat-cell *matCellDef="let row">{{row.orders.length}}</td>
    </ng-container>

    <!-- Orders Column -->
        <ng-container matColumnDef="revenue">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Net Revenue</th>
          <td mat-cell *matCellDef="let row">{{row.orders.length * row.productPrice}} EUR</td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
