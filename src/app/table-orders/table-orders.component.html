<div class="mat-elevation-z8">
  <mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Create Date Column -->
    <ng-container matColumnDef="createDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Order Date</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.createDate | date: "longDate"}}</mat-cell>
    </ng-container>

        <!-- customerId Column -->
        <ng-container matColumnDef="customerId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Customer</mat-header-cell>
          <mat-cell *matCellDef="let row" [routerLink]="'/user/' + row.customerId" routerLinkActive="router-link-active"><a>{{row.customerFirstName}} {{row.customerLastName}} ({{row.customerEmail}})</a></mat-cell>
        </ng-container>

                  <!-- productId Column -->
    <ng-container matColumnDef="productId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Product</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.productId}}</mat-cell>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Amount</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.amount}}</mat-cell>
    </ng-container>

        <!-- Product Price Column -->
        <ng-container matColumnDef="productPrice">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Product price</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.productPrice}} €</mat-cell>
        </ng-container>

        <!-- Revenue Column -->
        <ng-container matColumnDef="revenue">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Order net value</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.revenue}} €</mat-cell>
        </ng-container>




    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>

<button class="add-user-btn" mat-fab color="primary" matTooltip="Add order" matTooltipPosition="above"
matTooltipHideDelay="1000"
(click)="openDialog()">
    <mat-icon>post_add</mat-icon>
  </button>
