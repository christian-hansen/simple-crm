<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Create Date Column -->
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Date</th>
      <td mat-cell *matCellDef="let row">{{row.createDate | date: "longDate"}}</td>
    </ng-container>

        <!-- customerId Column -->
        <ng-container matColumnDef="customerId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
          <td mat-cell *matCellDef="let row" [routerLink]="'/user/' + row.customerId" routerLinkActive="router-link-active"><a>{{row.customerFirstName}} {{row.customerLastName}} ({{row.customerEmail}})</a></td>
        </ng-container>

                  <!-- productId Column -->
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
      <td mat-cell *matCellDef="let row">{{row.productId}}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

        <!-- Product Price Column -->
        <ng-container matColumnDef="productPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Product price</th>
          <td mat-cell *matCellDef="let row">{{row.productPrice}} €</td>
        </ng-container>

        <!-- Revenue Column -->
        <ng-container matColumnDef="revenue">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Order net value</th>
          <td mat-cell *matCellDef="let row">{{row.revenue}} €</td>
        </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>

<button class="add-user-btn" mat-fab color="primary" matTooltip="Add order" matTooltipPosition="above"
matTooltipHideDelay="1000"
(click)="openDialog()">
    <mat-icon>post_add</mat-icon>
  </button>
